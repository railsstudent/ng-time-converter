<div id="time-form" class="container-fluid" >
  <form #timezoneForm="ngForm" novalidate (ngSubmit)="onSubmit($event)">
    <div class="form-group">
      <label for="fromTimezone" class="col-3">From Timezone:</label>
      <select class="form-control col-6 inline" name="fromTimezone" id="fromTimezone"
        [(ngModel)]="fromTimezone" required>
         <option *ngFor="let tz of fromTimezones" [ngValue]="tz">{{generateUtcString(tz)}} {{tz.utc}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="myTime" class="col-3">From Time: </label>
      <ngb-timepicker class="inline" [(ngModel)]="time" name="myTime" id="myTime" required #myTime="ngModel"></ngb-timepicker>
      <div class="col-12 text-danger" [hidden]="myTime.valid || myTime.pristine">
        From Time is required.
      </div>
    </div>
    <div class="form-group">
      <label for="toTimezone" class="col-3">To Timezone:</label>
      <select class="form-control col-6 inline" name="toTimezone" id="toTimezone"
        [(ngModel)]="toTimezone" required>
         <option *ngFor="let tz of toTimezones" [ngValue]="tz">{{generateUtcString(tz)}} {{tz.utc}}</option>
      </select>
    </div>
    <hr>
    <button type="submit" class="btn btn-primary" [disabled]="timezoneForm.form.invalid">Submit</button>
  </form>
  <div class="row">
    <label for="myTime" class="col-3">To Time: </label>
    <p class="col-9">sdfsdfds</p>
  </div>

  <pre>Selected time: {{time | json}}</pre>
  <pre>Selected from timezone: {{fromTimezone | json}}</pre>
  <pre>Selected to timezone: {{toTimezone | json}}</pre>
</div>
