<div id="time-form" class="container-fluid" >
  <form class="border" #timezoneForm="ngForm" novalidate (ngSubmit)="onSubmit($event)">
    <div class="form-group border border-primary utc-container">
      <utc-dropdown name="fromUTC" [labelName]="'From Time Zone:'" [timeZones]="fromTimeZones"
          [(ngModel)]="fromTimeZone" [theme]="theme" timezone #fromUTC="ngModel"></utc-dropdown>
      <div class="col-12 text-danger" *ngIf="fromUTC.invalid && fromUTC.errors.timezone?.invalid">
          From Time Zone is required.
      </div>
    </div>
    <div class="form-group border border-primary">
      <label for="myTime" class="col-12 col-sm-3 col-md-3 col-lg-2">From Time: </label>
      <ngb-timepicker class="inline col-12 col-sm-8 col-md-8 col-lg-10" [(ngModel)]="time" name="myTime" id="myTime" required #myTime="ngModel"></ngb-timepicker>
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-danger" [hidden]="myTime.valid || myTime.pristine">
        From Time is required.
      </div>
    </div>
    <div class="form-group border border-primary utc-container">
      <utc-dropdown name="toUTC" [labelName]="'To Time Zone:'" [timeZones]="toTimeZones"
        [(ngModel)]="toTimeZone" [theme]="theme" timezone  #toUTC="ngModel"></utc-dropdown>
      <div class="col-12 text-danger" *ngIf="toUTC.invalid && toUTC.errors.timezone?.invalid">
          To Time Zone is required.
      </div>
    </div>
    <hr>
    <div class="button-container">
      <button type="submit" class="btn btn-primary" [disabled]="timezoneForm.form.invalid">Submit</button>
    </div>
  </form>
  <br />
  <div class="row toTime">
    <label for="myTime" class="col-4">To Time: </label>
    <p id="myTime" name="myTime" class="col-8">{{convertedTime}}</p>
  </div>
  <!-- <pre>{{
      timezoneForm.value | json
    }}
  </pre> -->
</div>
